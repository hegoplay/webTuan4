<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/main.css">
    <title>Document</title>
    <style>
        #wrapper {
            display: flex;
            justify-content: center;
        }
        
        #container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        
        #center {
            padding: 50px;
            width: 62.03%;
            background-color: transparent;
            border: 1px solid #eff1f3;
        }
        
        #right {
            width: 32.14%;
            background-color: aqua;
        }
        
        #left {
            width: 5.83%;
            height: 1080px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #eff1f3;
        }
        
        #left_above {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #below {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .item {
            width: 32px;
            margin-top: 50px;
        }
        
        #setting {
            margin-top: 36px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="left">
                <div id="left_above">
                    <img class="item" src="src/img/logo.png" alt="">
                    <img class="item" src="src/img/home.png" alt="">
                    <img class="item" src="src/img/cam.png" alt="">
                    <img class="item" src="src/img/chatting.png" alt="">
                    <img class="item" src="src/img/user.png" alt="">
                </div>

                <div id="below">
                    <img src="src/img/avatar.png" width="44" alt="">
                    <img id="setting" src="src/img/setting.png" width="44" alt="">
                </div>
            </div>
            <div id="center">
                <div class="title">
                    <h4 class="center-title">Meeting title</h4>

                </div>



            </div>

            <div id="right">right</div>

        </div>


    </div>

</body>

</html>
